<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单显示</title>
</head>
<body>
    <!-- form标签就是表单
            action属性设置提交的服务器地址
            method属性设置提交方式的GET(默认值)或POST



        input type=text     是文件输入框  value设置默认显示内容
        input type=password 是密码输入框  value设置默认显示内容
        input type=radio    是单选框      name属性可以对其进行分组 checked = "checked" 表示默认选中
        input  type=checkbox 复选框
        input  type=reset    重置按钮  value属性可以修改按钮上的文本
        input  type=submit   提交按钮   value属性可以修改按钮上的文本
        input  type=button   提交按钮   value属性可以修改按钮上的文本
        input  type=file     文件上传
        input  type=hidden    隐藏域    当我们需要发送某些信息  而这些信息不需要用户参与，就可以使用隐藏域（提交的时候同时发送给服务器）

        select 标签是下拉列表框
            option 标签是下拉列表框选项  selected="selected"设置默认选中

         textarea 表示多行文本输入框
            rows 属性设置可以显示几行高度
            cols 属性设置可以显示几个字符宽度
     -->
    <form action="http://localhost:8080" method="get">
        用户名称:<input type="text" value="请输入用户名"><br/>
        用户密码:<input type="password" value="123456"><br/>
        确认密码:<input type="text" value="123456"><br/>
        性别: <input type="radio" name="sex"/>男  <input type="radio" name="sex"/>女<br/>
        特长：<input type="checkbox"/>java <input type="checkbox"/>C<input type="checkbox"/>javascript <input type="checkbox"/>python<br/>
        国籍: <select>
                <option>请选择国籍</option>
                <option selected="selected">中国</option>
                <option>美国</option>
                <option>巴基斯坦</option>
              </select><br/>

        自我评价:<textarea rows="10" cols="20">我才是默认值</textarea><br/>

        <input type="reset" value="重置按钮">
        <input type="submit" value="提交按钮">
        <input type="button" value="按钮">
        <input type="file" value="文件上传">

    </form>
</body>
</html>
